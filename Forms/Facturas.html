<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>
                        Lista de Facturas.
                    </h3>
                </div>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>NUMERO_FACTURA</th>
                                <th>ID_SOCIO</th>
                                <th>FECHA_FACTURA</th>
                                <th>DETALLE</th>
                                <th>SUBTOTAL</th>
                                <th>TOTAL_ISV</th>
                                <th>TOTAL</th>
                                <th>FECHA_VENCIMIENTO</th>
                                <th>ESTADO</th>
                                <th>ACCION</th>
                            </tr>
                        </thead>
                        <tbody Class="Facturas">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="formulario">
            <div class="row">
                <div class="col-12">
                    <h3>Agregar Facturas</h3>
                </div>
                <div class="col-12">
                    <form class="Facturas_form" id="form_factura">
                        <label for=" ">Registro</label>
                        <input type="text" id="ID" class=" form-control" placeholder="Ingrese el ID dela Factura">
                        <label for=" ">Codigo de Compra</label>
                        <input type="text" id="NUMERO_FACTURA" class=" form-control" placeholder="Ingrese resgitro de Compra">
                        <label for=" ">Codigo del Socio</label>
                        <input type="text" id="ID_SOCIO" class=" form-control" placeholder="Ingrese el ID del Socio">
                        <label for=" ">Fecha de Compra</label>
                        <input type="date" id="FECHA_FACTURA" class=" form-control" placeholder="Ingrese la Fecha de Compra">
                        <label for=" ">Observaciones</label>
                        <input type="text" id="DETALLE" class=" form-control" placeholder="Ingrese las posibles observaciones">
                        <label for=" ">Total sin impuestos</label>
                        <input type="text" id="SUB_TOTAL" class=" form-control" placeholder="Ingrese el Total sin impuesto">
                        <label for=" ">Total del impuesto</label>
                        <input type="text" id="TOTAL_ISV" class=" form-control" placeholder="Ingrese el total de impuestos">
                        <label for=" ">Total del Valor</label>
                        <input type="text" id="TOTAL" class=" form-control" placeholder="Ingrese el total bruto">
                        <label for=" ">Fecha de Vencimiento</label>
                        <input type="date" id="FECHA_VENCIMIENTO" class=" form-control" placeholder="Ingrese el Total mas el impuesto">
                        <label for=" " class="mt-2">Estado</label>
                        <select id="ESTADO" class="form-control mb-5">
                            <option selected>Seleccionar estado:</option>
                            <option value="A">A</option>
                            <option value="I">I</option>
                        </select>
                        <hr>
                        <div class="btnFacturas">           
                            <input type="submit" value="Ingresar Facturas" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- INICIO DEL MODAL -->
    <!-- Modal EDITAR-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <!-- Inicio Formulario Modal -->
                    <form class="Facturas_form" id="form_factura_edit">
                        <label for=" ">Registro</label>
                        <input type="text" id="ID_EDIT" class=" form-control" placeholder="Ingrese el ID dela Factura">
                        <label for=" ">Codigo de Compra</label>
                        <input type="text" id="NUMERO_FACTURA_EDIT" class=" form-control" placeholder="Ingrese resgitro de Compra">
                        <label for=" ">Codigo del Socio</label>
                        <input type="text" id="ID_SOCIO_EDIT" class=" form-control" placeholder="Ingrese el ID del Socio">
                        <label for=" ">Fecha de Compra</label>
                        <input type="date" id="FECHA_FACTURA_EDIT" class=" form-control" placeholder="Ingrese la Fecha de Compra">
                        <label for=" ">Observaciones</label>
                        <input type="text" id="DETALLE_EDIT" class=" form-control" placeholder="Ingrese las posibles observaciones">
                        <label for=" ">Total sin impuestos</label>
                        <input type="text" id="SUB_TOTAL_EDIT" class=" form-control" placeholder="Ingrese el Total sin impuesto">
                        <label for=" ">Total del impuesto</label>
                        <input type="text" id="TOTAL_ISV_EDIT" class=" form-control" placeholder="Ingrese el total de impuestos">
                        <label for=" ">Total del Valor</label>
                        <input type="text" id="TOTAL_EDIT" class=" form-control" placeholder="Ingrese el total bruto">
                        <label for=" ">Fecha de Vencimiento</label>
                        <input type="date" id="FECHA_VENCIMIENTO_EDIT" class=" form-control" placeholder="Ingrese el Total mas el impuesto">

                        <label for=" " class="mt-2">Estado</label>
                        <select id="ESTADO_EDIT" class="form-control mb-5">
                            <option selected>Seleccionar estado:</option>
                            <option value="A">A</option>
                            <option value="I">I</option>
                        </select>

                        <hr>
                        <div class="btnFacturas">
                            <input type="submit" value="Aceptar" class="btn btn-success">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </form>
                    <!-- Fin Formulario Modal -->


                </div>

            </div>
        </div>
    </div>
    <!-- FIN DEL MODAL EDITAR-->




    <!-- Modal VER-->
    <div class="modal fade" id="exampleModalVer" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ver Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <!-- Inicio Formulario Modal -->
                    <form class="Facturas_form" id="form_factura_edit">
                        <label for=" ">Registro</label>
                        <input type="text" id="ID_VER" class=" form-control" disabled>
                        <label for=" ">Codigo de Compra</label>
                        <input type="text" id="NUMERO_FACTURA_VER" class=" form-control" disabled>
                        <label for=" ">Codigo del Socio</label>
                        <input type="text" id="ID_SOCIO_VER" class=" form-control" disabled>
                        <label for=" ">Fecha de Compra</label>
                        <input type="text" id="FECHA_FACTURA_VER" class=" form-control" disabled>
                        <label for=" ">Observaciones</label>
                        <input type="text" id="DETALLE_VER" class=" form-control" disabled>
                        <label for=" ">Total sin impuestos</label>
                        <input type="text" id="SUB_TOTAL_VER" class=" form-control" disabled>
                        <label for=" ">Total del impuesto</label>
                        <input type="text" id="TOTAL_ISV_VER" class=" form-control" disabled>
                        <label for=" ">Total del Valor</label>
                        <input type="text" id="TOTAL_VER" class=" form-control" disabled>
                        <label for=" ">Fecha de Vencimiento</label>
                        <input type="text" id="FECHA_VENCIMIENTO_VER" class=" form-control" disabled>

                        <label for=" " class="mt-2">Estado</label>
                        <input type="text" id="ESTADO_VER" class=" form-control" disabled>

                        <hr>
                        <div class="btnFacturas">
                            <button type="button" class="btn btn-danger" id="btnCerrarFormVer" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>
    <!-- FIN DEL MODAL VER-->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="../JS/Facturas.Js"></script>


    <script>
        var myModal = document.getElementById('myModal')
        var myInput = document.getElementById('myInput')

        myModal.addEventListener('shown.bs.modal', function() {
            myInput.focus()
        })
    </script>


</body>

</html>
