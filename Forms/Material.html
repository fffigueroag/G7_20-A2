<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materiales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src= "/JS/Material.Js">  </script>
</head>
<body>
<div class="container">
     <div class="consulta mt-4">
        <div class="row">
            <div class="col-6">
                <h3>
                    Lista de Materiales
                </h3>
            </div>
        </div>
        <div class="box-body">
            <div class="table table-responsive">
                <table class="table table-hover">
                    <thead>
                     <tr>
                         <th>ID</th>
                         <th>DESCRIPCION</th>
                         <th>UNIDAD</th>
                         <th>COSTO</th>
                         <th>PRECIO</th>
                         <th>APLICA_ISV</th>
                         <th>PORCENTAJE_ISV</th>
                         <th>ESTADO</th>
                         <th>ID_SOCIO</th>
                     </tr>
                    </thead>
                    <tbody Class="Materiales">
                    
                    </tbody>
                </table>
            </div>
        </div>
     </div>
 <div class="formulario">
     <div class="row">
         <div class="col-12">
             <h3>Agregar Materiales</h3>
         </div>
         <div class="col-12">
             <form class="material">
                 <label for=" ">Descripcion</label>
                 <input type="text" id="DESCRIPCION" class=" form-control" placeholder="Ingrese la descripcion del material">
                 <label for=" ">Unidad</label>
                 <input type="text" id="UNIDAD" class=" form-control" placeholder="Ingrese las unidades del material">
                 <label for=" ">Costo</label>
                 <input type="text" id="COSTO" class=" form-control" placeholder="Ingrese el costo del material">
                 <label for=" ">Precio</label>
                 <input type="text" id="PRECIO" class=" form-control" placeholder="Ingrese el Precio del material">
                 <label for=" ">Aplica el ISV</label>
                 <input type="text" id="APLICA_ISV" class=" form-control" placeholder="Ingrese Si aplica el ISV">
                 <label for=" ">Porcentaje del ISV</label>
                 <input type="text" id="PORCENTAJE_ISV" class=" form-control" placeholder="Ingrese el Porcentaje del Isv">
                 <label for=" ">Estado del Material</label>
                 <input type="text" id="ESTADO" class=" form-control" placeholder="Ingrese el Estado el Material">
                 <label for=" ">ID del Socio</label>
                 <input type="text" id="ID_SOCIO" class=" form-control" placeholder="Ingrese el ID del Socio">
                 <hr>
                 <div class="btnmaterial">
                     <input type="submit" id="btnagregar" onclick="AgregarMaterial()" value="Ingresar Material" class="btn btn-success">

                 </div>
             </form>
         </div>
     </div>
 </div>

 </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
</body>
</html>
