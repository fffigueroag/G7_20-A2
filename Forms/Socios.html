<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/JS/Socio.js"></script>
</head>
<body>
  <div class="container">
    <div class="consulta mt-4">
        <div class="row">
            <div class="col-6">
                <h3> 
                    Lista de Socios de Negocio
                </h3>
            </div>
        </div>>
        <div class="box-body">
            <div class="table table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NOMBRE</th>
                            <th>RAZON SOCIAL</th>
                            <th>DIRECCION</th>
                            <th>TIPO SOCIO</th>
                            <th>CONTACTO</th>
                            <th>EMAIL</th>
                            <th>FECHA_CREADO</th>
                            <th>ESTADO</th>
                            <th>TELEFONO</th>
                        </tr>
                    </thead>
                    <tbody class="Socios">
                         
                    </tbody>
                </table>                
            </div>       
        </div>                 
    </div>
    <div class="formulario">
        <div class="row">
            <div class="col-12">
                <h3>
                    Agregar Socio de Negocio.
                </h3>
            </div>
            <div class="col-12">
                <form class="socio">
                    <label for="">Nombre</label>
                    <input type="text" id ="NOMBRE" class="form-control" placeholder="Ingrese el Nombre">
                    <label for="">Razon Social</label>
                    <input type="text" id ="RAZON_SOCIAL" class="form-control" placeholder="Ingrese el Razon Social">
                    <label for="">Direccion</label>
                    <input type="text" id ="DIRECCION" class="form-control" placeholder="Ingrese el Direccion">
                    <label for="">Tipo Socio</label>
                    <input type="text" id ="TIPO_SOCIO" class="form-control" placeholder="Ingrese el Tipo_Socio">
                    <label for="">Contacto</label>
                    <input type="text" id ="CONTACTO" class="form-control" placeholder="Ingrese el Contacto">
                    <label for="">Email</label>
                    <input type="text" id ="EMAIL" class="form-control" placeholder="Ingrese el Correo">
                    <label for="">Fecha_creado</label>
                    <input type="text" id ="FECHA_CREADO" class="form-control" placeholder="Ingrese el Fecha de Creacion">
                    <label for="">Estado</label>
                    <input type="text" id ="ESTADO" class="form-control" placeholder="Ingrese estado activo o inactivo">
                    <label for="">Telefono</label>
                    <input type="text" id ="TELEFONO" class="form-control" placeholder="Ingrese el Numero telefonico">
                    <hr>
                    <div class="btnsocio">
                        <input type="submit" id="btnagregar" onclick="AgregarSocio()" value="Ingresa Socio" class="btn btn-success">
                     
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
   
  
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    
</body>
</html>
