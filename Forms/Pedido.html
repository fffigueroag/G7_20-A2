    <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>
                        Listado de Pedidos de Proveedor.
                    </h3>
                </div>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>ID_SOCIO</th>
                                <th>FECHA_PEDIDO</th>
                                <th>DETALLE</th>
                                <th>SUB_TOTAL</th>
                                <th>TOTAL_ISV</th>
                                <th>TOTAL</th>
                                <th>FECHA_ENTREGA</th>
                                <th>ESTADO</th>
                            </tr>
                        </thead>
                        <tbody class="Pedidos">
                            <!--CARGA DE DATOS-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="formulario">
            <div class="row">
                <div class="col-12">
                    <h3>
                        Agregar Nuevo Pedido.
                    </h3>
                </div>
                <div class="col-12">
                    <form class="Â¨Pedido">
                        <label for="">ID Socio:</label>
                        <input type="text" id="ID_SOCIO" class="form-control" placeholder="Ingrese ID Socio">
                        <label for="">Fecha Pedido:</label>
                        <input type="text" id="FECHA_PEDIDO" class="form-control" placeholder="Ingrese la fecha del pedido">
                        <label for="">Detalle:</label>
                        <input type="text" id="DETALLE" class="form-control" placeholder="Ingrese el datelle del pedido">
                        <label for="">Sub total:</label>
                        <input type="text" id="SUB_TOTAL" class="form-control" placeholder="Ingrese el sub total">
                        <label for="">Total ISV:</label>
                        <input type="text" id="TOTAL_ISV" class="form-control" placeholder="Ingrese el total ISV">
                        <label for="">Total:</label>
                        <input type="text" id="TOTAL" class="form-control" placeholder="Ingrese el total a pagar">
                        <label for="">Fecha Entrega:</label>
                        <input type="text" id="FECHA_ENTREGA" class="form-control" placeholder="Ingrese la fecha de entrega del pedido">
                        <label for="">Estado:</label>
                        <input type="text" id="ESTADO" class="form-control" placeholder="Ingrese el estado del pedido">
                        <hr>
                        <div class="btnpedido">
                            <input type="submit" id="btnagregar" onclick="AgregarPedido()" value="Ingresar Pedido" class="btn btn-outline-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
